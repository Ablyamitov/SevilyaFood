<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vite App</title>
</head>

<body>
	<div id="app"></div>
	<script type="module" src="/src/main.js"></script>
	<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="SevilyaFoodBot"
		data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
	<script type="text/javascript">
		function onTelegramAuth(user) {
			// Сохраняем данные в localStorage
			localStorage.setItem("tg_user", JSON.stringify(user));

			// Логируем в консоль (можно убрать)
			console.log("Авторизован:", user);

			// Перезагружаем страницу, чтобы Vue обновился
			location.reload();
		}
	</script>
</body>

</html>
